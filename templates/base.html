{% load static %}
{% load active_link_tags %}
<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>t-cool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">T-COOL</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% active_link 'index_page' %}">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% active_link 'count_words_page' %}" href="{% url 'count_words_page' %}">Word
                    Counter</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% active_link 'check_grammar_page' %}" href="{% url 'check_grammar_page' %}">Check
                    Grammar</a>
            </li>
        </ul>
        <ul class="my-2 my-lg-0 navbar-nav">
            {% if user.is_authenticated %}
                <li class="nav-item mr-3 {% active_link 'change_password_page' %}">
                    <a class="nav-link" href="{% url 'change_password_page' %}">Change password</a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link" href="{% url 'logout_page' %}">Sign out</a>
                </li>
            {% else %}
                <li class="nav-item {% active_link 'login_page' %} mr-3">
                    <a class="nav-link" href="{% url 'login_page' %}">Sign in</a>
                </li>
                <li class="nav-item {% active_link 'signup_page' %} mr-3">
                    <a class="nav-link" href="{% url 'signup_page' %}">Sign up</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<main role="main" class="container">
    {% block content %}
    {% endblock %}
</main>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
